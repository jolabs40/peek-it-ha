get_templates:
  name: Récupérer les templates
  description: Récupère la liste des templates disponibles sur les box peek-it TV configurées.

notify:
  name: Envoyer une notification
  description: Envoie une notification à toutes les box peek-it TV configurées. Supporte 3 modes — message simple, template_id + params, ou elements JSON complets.
  fields:
    message:
      name: Message
      description: Texte à afficher (mode message simple).
      required: false
      example: "Hello World"
      selector:
        text:
    title:
      name: Titre
      description: Titre optionnel (mode message simple).
      required: false
      example: "Info"
      selector:
        text:
    template_id:
      name: Template ID
      description: UUID du template à utiliser (copié depuis le Designer).
      required: false
      example: "70c3f0c7-ac0c-4b09-838a-e116ce9c9a11"
      selector:
        text:
    params:
      name: Paramètres
      description: "Valeurs des paramètres (paramKey) ou {{placeholders}} du template (clé: valeur)."
      required: false
      example:
        titre: "Bienvenue"
        message: "Hello"
      selector:
        object:
    elements:
      name: Elements
      description: Liste d'éléments JSON complets (mode avancé, copié depuis le Designer).
      required: false
      selector:
        object:
    duration:
      name: Durée
      description: Durée d'affichage en millisecondes.
      required: false
      default: 10000
      example: 15000
      selector:
        number:
          min: 1000
          max: 300000
          step: 1000
          unit_of_measurement: ms
          mode: box
    action:
      name: Action
      description: Action à effectuer (DISPLAY ou CLOSE).
      required: false
      default: "DISPLAY"
      selector:
        select:
          options:
            - "DISPLAY"
            - "CLOSE"
    priority:
      name: Priorité
      description: Priorité de la notification.
      required: false
      selector:
        select:
          options:
            - "normal"
            - "urgent"
    animationIn:
      name: Animation entrée
      description: Animation d'apparition.
      required: false
      selector:
        select:
          options:
            - "fade"
            - "slide_right"
            - "slide_left"
            - "slide_bottom"
            - "slide_top"
            - "pop"
            - "none"
    animationOut:
      name: Animation sortie
      description: Animation de disparition.
      required: false
      selector:
        select:
          options:
            - "fade"
            - "slide_right"
            - "slide_left"
            - "slide_bottom"
            - "slide_top"
            - "pop"
            - "none"
